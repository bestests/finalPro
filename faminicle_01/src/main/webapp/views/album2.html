<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body, html{
	width: 100%;
	height: 100%;
}
#book{
	height: 90%;
}
#book > div {
	width: 30%;
	text-align: center;
}
#tab{
	width: 100%;
	height: 10%;
	border-bottom: 1px solid black;
	
}
#tab > div {
	height: 100%;
	width: 10%;
	float: left;
	text-align: center;
	border: 1px solid black;
	border-radius: 0.5em 0.5em 0 0;
}
.page img{
	width: auto;
	height: auto;
	max-width: 45%;
	max-height: 48%;
	border: 1px solid blue;
	margin-left: 5px;
	background: maroon;
}


</style>
<link rel="stylesheet" href="../js/booklet/booklet/jquery.booklet.latest.css">
<script src="../js/jquery-2.2.0.js"></script>
<script src="../js/booklet/booklet/jquery.easing.1.3.js"></script>
<script src="../js/booklet/booklet/jquery.booklet.latest.js"></script>
<script src="../js/booklet/booklet/jquery-ui-1.10.4.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/masonry.pkgd.js"></script>
<script src="../js/imagesloaded.3.1.8.min.js"></script>

<script>
	$(function(){
		$.post(
			contextRoot + "/chronicle/selectEvent.do",function(result){
				var result = result.ajaxResult;
				for(var i in result.data) {
					if(result.data[i].evEnd != '1000-01-01'){
						html="<div class='tap'>"+result.data[i].evStart+" <br/>~ <br/>" +result.data[i].evEnd 
						+ "<form id='tForm'>"
						+"<input type='hidden' name='evStart' value='"+result.data[i].evStart+"'>"
						+"<input type='hidden' name='evEnd' value='"+result.data[i].evEnd+"'>"
						+"</form>"
						+"</div>";
						
						bookHtml="<div class='page'>"
						+"<h2>"+result.data[i].evTitle+"</h2>"
						+"<h5>"+result.data[i].evStart+" 부터 <br/>" +result.data[i].evEnd + " 까지</h5>"
						+ "<form id='bForm'>"
						+"<input type='hidden' name='evStart' value='"+result.data[i].evStart+"'>"
						+"<input type='hidden' name='evEnd' value='"+result.data[i].evEnd+"'>"
						+"</form>"
						+"</div>";
						
						$("#tab").append(html);
						init_masonry ();
						$("#book").append(bookHtml).masonry("appended", bookHtml, true);	        
						$("#book").masonry("reloadItems");	        
						$("#book").masonry("layout");
					}
				}
			},"json"
		);
		
		$("#tab").on('click',$(".tap"), function(event) {
			var form = $(event.target).children()[2];
			var formData = new FormData(form);
			$.ajax({
				url:contextRoot + "/chronicle/seletePicByEvent.do",
				processData: false,
				contentType: false,
				data: formData,
				type: 'POST',
				success:function(result){
					var result = result.ajaxResult
					console.dir(result);
					var ac = result.data.length%4;
					if(ac != 0){ac = (result.data.length/4)+1}else{ac = result.data.length/4}
					var index=0;
					var count = result.data.length;
					console.log(ac);
					$("#book").empty();
					html="";
					for(var i=1; i <= ac; i++){
						html +="<div class='page'>";
						if(count < 4){
							for(var k =0; k < count; k++){
							html += "<img src='"+result.data[index].picFilePath +"'>";
							index++;
							}
						}else{
							for(var j =0; j<4; j++){
							html += "<img src='"+result.data[index].picFilePath +"'>";
							index++;
							}
							count = count - 4;
						html +="</div>";
					}
					}
					$("#book").append(html);
					$('#book').booklet({
				    	height: '88%',
				    	width: '99%',
				    	pagePadding: 10
				    });
				},dataType:"json"}
			);
			$("#tab div").css({background:'white','border-bottom-style': 'solid',color:'black'})
			$(event.target).css({background:'sky-blue', 'border-bottom-style': 'none',color:'white',background:'maroon'})
		});
		
		$("#book").on('click',$(".page"), function(event) {
			var form = ($(event.target).siblings())[1];
			var formData = new FormData(form);
			$.ajax({
				url:contextRoot + "/chronicle/seletePicByEvent.do",
				processData: false,
				contentType: false,
				data: formData,
				type: 'POST',
				success:function(result){
					var result = result.ajaxResult
					console.dir(result);
					var ac = result.data.length%4;
					if(ac != 0){ac = (result.data.length/4)+1}else{ac = result.data.length/4}
					var index=0;
					var count = result.data.length;
					console.log(ac);
					$("#book").empty();
					html="";
					for(var i=1; i <= ac; i++){
						html +="<div class='page'>";
						if(count < 4){
							for(var k =0; k < count; k++){
							html += "<img src='"+result.data[index].picFilePath +"'>";
							index++;
							}
						}else{
							for(var j =0; j<4; j++){
							html += "<img src='"+result.data[index].picFilePath +"'>";
							index++;
							}
							count = count - 4;
						html +="</div>";
					}
					}
					$("#book").unbind( 'click' );
					$("#book").append(html);
					$('#book').booklet({
				    	height: '88%',
				    	width: '99%',
				    	pagePadding: 10
				    });
				},dataType:"json"}
			
			);
			
		});
	});
	
	function init_masonry () {
		var $container = $("#book");
		
		$container.masonry({
			itemSelector: ".page",
			initLayout: false
		});
		$container.imagesLoaded(function () {
		});
	};
</script>
</head>
<body>
	<div id="tab">
	</div>
	<div id="book">
	</div>
</body>
</html>
