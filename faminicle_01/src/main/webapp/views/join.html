<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>bootstrap template</title>

    <!-- Bootstrap -->
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <!-- Custom style -->
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/style.css" media="screen" title="no title" charset="utf-8">

  </head>
  <style>
/* 		body { */
/* 		  background-image: url('images/가입폼배경6.jpg'); */
/* 		  } */
	  
  </style>
  <body>
  
      <article class="container">
<!--         <div class="page-header"> -->
          <div align="center"><h4>Faminicle <small>회원가입</small></h4></div>
<!--         </div> -->
        <div class="col-md-6 col-md-offset-3">
          <form role="form">
            <div class="form-group">
              <label for="InputEmail">아이디</label>
              <input type="text" class="form-control" id="InputId" placeholder="아이디">
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="비밀번호">
            </div>
            <div class="form-group">
              <label for="InputPassword2">비밀번호 확인</label>
              <input type="password" class="form-control" id="InputPassword2" placeholder="비밀번호 확인">
            </div>
             <div class="form-group">
              <label for="InputEmail">이메일 주소</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="이메일 주소">
            </div>
            <div class="form-group">
              <label for="username">이름</label>
              <input type="text" class="form-control" id="username" placeholder="이름을 입력해 주세요">
            </div>
            <div class="form-group">
              <label for="birthday">생년월일</label>
              <input type="date" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="tel">연락처</label>
              <input type="tel" class="form-control" id="tel" placeholder="-없이 입력 해 주세요">
            </div>
            <div class="form-group">
              <label for="parentId">부모아이디</label>
              <input type="text" class="form-control" id="parentId" placeholder="부모 아이디를 입력 해주세요">
            </div>
						<!--  bootstrap 기본 적용틀  -->
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info">회원가입<i class="fa fa-check spaceLeft"></i></button>
              <button type="submit" class="btn btn-warning">가입취소<i class="fa fa-times spaceLeft"></i></button>
            </div>
          </form>
        </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
