<body>
     
<div id="wrap">
            <div id="header">
          
                <div class="title">FAMINICLE <span>가족들과 소중한 추억을 공유해 보세요</span> </div> 
<!--                 <div class="title">FAMINICLE </div>  -->
<!--                 <span id="mant1"> 가족들과 소중한 추억을 공유해 보세요</span> -->
                
                <div class="login">
                	<div class="loginContainer" >
						<form id="loginForm" >
							<div class="form-group">
								<input type="text" class="form-control" id="id" placeholder="아이디"/>
								<input type="password" class="form-control" id="pass" placeholder="비밀번호"/>
							</div>
							<div class="form-group form-group-mt">
								<button id="login" type="submit" class="btn btn-primary">로그인 </button><br/>
<!-- 								<button id="join" type="button" class="btn btn-info" onclick="location.href='join.html'">회원가입</button> -->
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">회원가입</button>
							</div>
						</form>
					</div>
				</div>
            </div>
            
            <div id="container">
            	<div style="clear: both;"></div>
				<div id="main">
					<div id="main-left">
						<div id="slider">
							<figure>
								<img src="../images/main/가족앨범.jpg" alt="">
								<img src="../images/main/가족앨범2.jpg" alt="">

							</figure>
						</div>
					</div>
					<div id="main-right">
						<div id="slidy">
							<figure>
								<img src="../images/main/가족앨범.jpg" alt="">
								<img src="../images/main/가족앨범2.jpg" alt="">
								<img src="../images/main/슬라이드2.jpg" alt="">
								<img src="../images/main/연대기.jpg" alt="">
								<img src="../images/main/연대기2.jpg" alt="">
							</figure>
						</div>
					</div>
				</div>
              
            </div>
            
            
            
            
            <div id="footer" align="center">
                | Java77기 | 이용약관  | 개인정보취급방침 | Faminicle | 고객센터

	<!-- Modal Start -->
	<div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
<!-- 			    <div class="modal-content"> -->
<!-- 			      <div class="modal-header" align="center"> -->
<!-- 				        <h4 class="modal-title" id="myModalLabel" >Faminicle 회원가입하기</h4> -->
<!-- 			      </div> -->
<!-- 			      <div class="modal-body"> -->
			      
			   <div class="col-md-6 col-md-offset-3">
          <form role="form"  id="registMember" >
            <div class="form-group">
              <label >아이디 </label>
              <input type="text" class="form-control" name="id"  id="id" placeholder="아이디" title="필수입력란입니다." required="required" onkeyup="idCk()">
              <div id="text"></div>
            </div>
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" class="form-control" name="pass"  id="pass" placeholder="비밀번호" title="필수입력란입니다." required="required">
            </div>
            <div class="form-group">
              <label for="InputPassword2" >비밀번호 확인</label>
              <input type="password" class="form-control" id="pass2" placeholder="비밀번호 확인" title="필수입력란입니다." required="required" onkeyup="pwCk()">
              <div id="text2"></div>
            </div>
             <div class="form-group">
              <label for="InputEmail">이메일 주소</label>
              <input type="email" class="form-control" name="eMail" placeholder="이메일 주소" title="필수입력란입니다." required="required" >
            </div>
            <div class="form-group">
              <label for="username">이름</label>
              <input type="text" class="form-control" name="name" placeholder="이름을 입력해 주세요" title="필수입력란입니다." required="required" >
            </div>
            <div class="form-group">
              <label for="birthday">생년월일</label>
              <input type="date" class="form-control" name="birthday" title="필수입력란입니다." required="required">
            </div>
            <div class="form-group">
              <label for="tel">연락처</label>
              <input type="text" class="form-control" name="tel" id="tel" placeholder="-없이 입력 해 주세요" title="필수입력란입니다." required="required">
            </div>
            <!-- 
            <div class="form-group">
              <label for="parentId">부모아이디</label>
              <input type="text" class="form-control" name="parentId" placeholder="부모 아이디를 입력 해주세요">
            </div>
             -->
                  <!--  bootstrap 기본 적용틀  -->
            <div class="form-group text-center">
              <button type="submit" type="button" class="btn btn-info" >회원가입<em class="fa fa-check spaceLeft"></em></button>
              <button type="button" class="btn btn-warning" value="가입취소" onclick="location.href='main5.html'">가입취소<em class="fa fa-times spaceLeft"></em></button>
            </div>
          </form>
        </div>
			      
			      
			      
			      
			      
			      
			      
			      
			      
			      
			      
			      
			        
			      
			    </div>
			  </div>

</div>
