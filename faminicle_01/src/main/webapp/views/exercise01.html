	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
			<div class="modal-content" style="width: 40%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Update</h4>
				</div>
				<form id="updateform">
					<div class="modal-body">
						<div id="modalImgBox">
							<img id="modalImg" style="width: 100%;">
						</div>
						<div class="form-group">
							<input type="hidden" id="picNo" name="picNo">
							<label for="title" class="control-label">Title</label>
							<input type="text" name="title" size="50" class="form-control" id="title" />
							<label for="date" class="control-label">Date</label>
							<input type="date" name="regDate" class="form-control" id="date" />
						</div>
					</div>
					<div class="modal-footer">
				        <button type="submit" class="btn btn-primary">Update</button>
				        <button type="button" id="deleteCon" class="btn btn-danger">Delete</button>
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
				</form>
			</div>
		</div>
	</div>  	  	
	
  	<!-- Info modal -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  		<div class="modal-dialog modal-lg">
			<div class="modal-content" style="width: 45%;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Info</h4>
				</div>
				<!--  이미지 등록 부분  -->
				<form id="update" method="post" enctype="multipart/form-data">
					<iframe id="uploadResponse" name="upload_target" class="none" ></iframe>
					<div class="modal-body">
						<div id="modalImgDrop" ondragenter="onDragEnter(event)" ondragover="onDragOver(event)" ondrop="onDrop(event)" >
							<img src=" ../images/regist.png" id="infoModalImg">
						</div>
						<div id="fileDiv">
							<input type="file" id="file" name="file" accept="/images/*" type="hidden">		
						</div>
							<p>사진을 클릭하여 프로필 사진을 변경할 수 있습니다.</p>
							<input type="hidden" id="hidden" name="id">
							<div class="form-group">
							  <label for="InputPassword1" id="mpass">현재 비밀번호</label>
	       			       <input type="password" class="form-control" name="passchk"  id="passchk" placeholder="현재 비밀번호" title="필수입력란입니다." required="required">
	       			       <div id="pwText"></div>
				            </div>
							<div class="form-group">
							  <label for="InputPassword1">변경할 비밀번호</label>
	       			       <input type="password" class="form-control" name="pass"  id="pass" placeholder="변경할 비밀번호" title="필수입력란입니다.">
				            </div>
				            <div class="form-group">
				              <label for="InputPassword2">비밀번호 확인</label>
				              <input type="password" class="form-control" id="pass2" placeholder="비밀번호 확인" title="필수입력란입니다.">
				            </div>
				             <div class="form-group">
				              <label for="InputEmail">이메일 주소</label>
				              <input type="email" class="form-control" name="eMail" placeholder="이메일 주소" title="필수입력란입니다." required="required" >
				            </div>
				            <div class="form-group">
				              <label for="tel">연락처</label>
				              <input type="text" class="form-control" name="tel" id="tel" placeholder="-없이 입력 해 주세요" title="필수입력란입니다." required="required">
				            </div>
				            <div class="form-group">
				              <label for="fam">가족 신청</label>
				              <input type="text" class="form-control" id="famId" autocomplete="off">
				              <table>
				              	<tr>
				              		<td id="thumbTd"></td>
				              		<td id="result"></td>
				              		<td>
						              <input type="button" class="btn btn-primary" id="reqFamBtn" value="Request" disabled="disabled">
				              		</td>
				              	</tr>
				              </table>
				              <input type="hidden" id="resIdNo" />
				              <label for="famName" id="famNameLabel" style="display: none;">가족 이름</label>
				              <input type="text" class="form-control" id="famName" style="display: none;">
				            </div>
						</div>
					<div class="modal-footer">
				        <button type="submit" class="btn btn-primary" id="updatebt" disabled="disabled" onclick="location.href='exercise01.html'">Update</button>
				        <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
			      	</div>
				</form>

	<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

				<div class="modal-header">

					<h4 class="modal-title" id="myModalLabel">Event</h4>
				</div>
				<form id="eventForm">
					<div class="modal-body">
						<div class="form-group">
							<input type="hidden" id="hiddenMemNo" name="memNo" value="">
							<input type="checkbox" id="eventTypeChk">기간 설정<br />
							<label for="title" class="control-label">Title</label>
							<input type="text" size="50" class="form-control" name="evTitle" id="evTitle" required="required" />
							<label for="date" class="control-label" id="startDateLavel">Date</label>
							<input type="date" class="form-control" name="evStart" id="startDate" required="required" />
							<label for="date" class="control-label" id="endDateLabel">EndDate</label>
							<input type="date" class="form-control" name="evEnd" id="endDate" />
							<label for="color" class="control-label">Color</label>
							<input type="color" name="evColor" value="#80ffff">
						</div>
					</div>
					<div class="modal-footer">
				        <button type="submit" class="btn btn-primary">Confirm</button>
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
				</form>
			</div>
		</div>
